<!DOCTYPE html>
<head>
    <title>Plan Ecus</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<html>
<hr>
<h1>Programación de Producción ECUS</h1>
<hr>

<body>
   <div class="main">
      <form method="post" enctype="multipart/form-data" action="/">
         <h2>Seleccione archivo de datos</h2>
         <input type="file" name="archivo_excel">
         <br><br>
         <input type="submit" value="Enviar">
      </form>
   </div>
   
   <div class="main">
       {% if archivo_excel %}
            <p>Archivo {{archivo_excel}} cargado sastisfactoriamente!</p>
            <form method="post" action="/descarga_plan">
                <fieldset>
                    <legend>Generar plan:</legend>
                    <div>
                        <button type="submit">Resolver</button>
                    </div>
                </fieldset>
            </form>   
       {% endif %}
   </div>
</body>
</html>
